version: '3'
services:
  fastapi:
    build: ../../fastapi-solution/
    image: fastapi-image
    env_file:
      - ./.env
    ports:
      - "8001:8001"
    depends_on:
      - elastic-test
      - redis-test
  elastic-test:
    image: elasticsearch:7.7.0
    container_name: elastic-test
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
  redis-test:
    image: redis:latest
    ports:
      - "6379:6379"
  tests:
    build: .
    env_file:
      - ./.env
    entrypoint: >
      sh -c "python3 utils/wait_for_es.py
      && python3 utils/wait_for_redis.py
      && pytest  src"
    depends_on:
      - fastapi